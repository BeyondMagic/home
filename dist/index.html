  document.getElementById('time').innerHTML = `${h}:${m}:${s}`;

}

  if (i < 10) i = "0" + i;
  return i;
}

  document.getElementById('nowaday').innerHTML = date.toLocaleString('en-gb', options);

  startTime()
}
